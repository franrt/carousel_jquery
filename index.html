<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

    <!--section header-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center" id="title">
                <h1>Hola! soy </h1><img src="assets/img/blythe_logo.gif" alt="logo">
            </div>
        </div>
    </div>


    <!--section carousel-->
    <!--esta section tiene row imagenes y row botones de punto-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="img-slider" id="img-slider">
                            <div class="slider" id="slider">
                                <section class="slider__section"><img src="assets/img/1.jpg" alt="1" id="blythe1"></section>
                                <section class="slider__section"><img src="assets/img/2.jpg" alt="2" id="blythe2"></section>
                                <section class="slider__section"><img src="assets/img/3.jpg" alt="3" id="blythe3"></section>
                                <section class="slider__section"><img src="assets/img/4.jpg" alt="4" id="blythe4"></section>
                                <section class="slider__section"><img src="assets/img/5.jpg" alt="5" id="blythe5"></section>
                                <section class="slider__section"><img src="assets/img/6.jpg" alt="6" id="blythe6"></section>
                            </div>
                        </div>
                        <!-- botones -->
                        <div class="row container">
                            <div class="col-md-12 col-sm-10">
                                <div class="btn-prev" id="btn-prev"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></div>
                                <div class="btn-next" id="btn-next"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i></div>
                            </div>
                        </div>
                        <!-- iconos -->
                        <div class="row">
                            <div class="col-md-12 col-sm-12 text-center" id="botones">
                                <span class="btn"><i class="fa fa-gratipay" aria-hidden="true"></i></span>
                                <span class="btn"><i class="fa fa-gratipay" aria-hidden="true"></i></span>
                                <span class="btn"><i class="fa fa-gratipay" aria-hidden="true"></i></span>
                                <span class="btn"><i class="fa fa-gratipay" aria-hidden="true"></i></span>
                                <span class="btn"><i class="fa fa-gratipay" aria-hidden="true"></i></span>
                                <span class="btn"><i class="fa fa-gratipay" aria-hidden="true"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <!--fontawesome CDN-->
            <script src="https://use.fontawesome.com/aed99013fb.js"></script>

            <!--jQuery CDN-->
            <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
            <!-- Latest compiled and minified JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            <script src="assets/js/main.js"></script>
</body>

</html>
